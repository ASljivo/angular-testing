<h2>Search service example</h2>

<h3>Articles</h3>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Currency</th>
  </tr>
  <tr
    class="article"
    id="article{{ index }}"
    *ngFor="let article of articles?.results; index as index"
  >
    <td>{{ article.artistName }}</td>
    <td>{{ article.collectionPrice }}</td>
    <td>{{ article.currency }}</td>
  </tr>
</table>
